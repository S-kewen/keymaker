server:
  port: 6011
spring:
  application:
    name: cloud-keymaker-service-ip
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        healthCheckPath: ${management.context-path}/consul/health
        healthCheckInterval: 10s
        heartbeat:
          enabled: true
#  zipkin:
#    base-url: http://localhost:9411
#  sleuth:
#    sampler:
#      #采样率介于0~1,1表示全部采集
#      probability: 1
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
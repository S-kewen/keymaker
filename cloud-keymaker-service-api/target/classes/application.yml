  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.cloud.springcloud.entity.**

initCaches:
  apiListCache: 100s

cache:
  timeout: 600
  #缓存key
  keys: #单位秒
    "{
       apiListCache: 1000
     }"

# pageHelper分页配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
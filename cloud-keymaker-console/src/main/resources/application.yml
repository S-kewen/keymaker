spring:
  application:
    name: cloud-keymaker-console
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        healthCheckPath: ${management.context-path}/consul/health
        healthCheckInterval: 10s
        heartbeat:
          enabled: true
#  zipkin:
#    base-url: http://localhost:9411
#  sleuth:
#    sampler:
#      #采样率介于0~1,1表示全部采集
#      probability: 1
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false

ribbon:
  #处理请求的超时时间，5秒
  ReadTimeout:  5000
  #连接建立的超时时长，5秒
  ConnectTimeout: 5000
  #同一台实例的最大重试次数，但是不包括首次调用，默认为1次
  MaxAutoRetries: 1
  #重试负载均衡其他实例的最大重试次数，不包括首次调用，默认为0次
  MaxAutoRetriesNextServer: 0
  #/是否对所有操作都重试，默认false
  OkToRetryOnAllOperations: false

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          timeout:
            enabled: true
          thread:
            timeutInMilliseconds: 1000